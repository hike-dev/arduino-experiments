<svg xmlns="http://www.w3.org/2000/svg" width="900" height="650" viewBox="0 0 900 650">
  <style>
    .bg { fill: #ffffff; }
    .bb { fill: #f3f4f6; stroke: #111827; stroke-width: 2; }
    .hole { fill: #ffffff; stroke: #cbd5e1; stroke-width: 1; }
    .railR { stroke: #ef4444; stroke-width: 3; }
    .railB { stroke: #3b82f6; stroke-width: 3; }
    .uno { fill: #0ea5e9; stroke: #0f172a; stroke-width: 2; }
    .unoHdr { fill: #111827; }
    .label { font: 700 16px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #0f172a; }
    .text { font: 13px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #0f172a; }
    .pin { font: 12px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #0f172a; }
    .wireR { stroke: #ef4444; stroke-width: 5; fill: none; stroke-linecap: round; }
    .wireG { stroke: #22c55e; stroke-width: 5; fill: none; stroke-linecap: round; }
    .wireB { stroke: #3b82f6; stroke-width: 5; fill: none; stroke-linecap: round; }
    .wireK { stroke: #111827; stroke-width: 5; fill: none; stroke-linecap: round; }
    .res { fill: #fde68a; stroke: #92400e; stroke-width: 2; }
    .part { fill: #e5e7eb; stroke: #111827; stroke-width: 2; }
    .note { font: 12px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #334155; }
    .legendBox { fill: #ffffff; stroke: #111827; stroke-width: 1.5; }
    .legendTitle { font: 700 12px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #0f172a; }
    .legendText { font: 12px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #334155; }
    .legendConn { stroke: #94a3b8; stroke-width: 3; fill: none; stroke-linecap: round; }
    .legendHole { fill: #ffffff; stroke: #94a3b8; stroke-width: 1; }
    .trench { fill: #ffffff; stroke: #111827; stroke-width: 1.5; opacity: 0.9; }
    .bbConn { stroke: #cbd5e1; stroke-width: 3; opacity: 0.85; stroke-linecap: round; }
    .bbRailConn { stroke: #cbd5e1; stroke-width: 4; opacity: 0.7; stroke-linecap: round; }
  </style>

  <rect class="bg" x="0" y="0" width="900" height="650"/>

  <!-- Breadboard -->
  <rect class="bb" x="70" y="40" width="760" height="260" rx="16"/>
  <line class="railR" x1="90" y1="70" x2="810" y2="70"/>
  <line class="railB" x1="90" y1="95" x2="810" y2="95"/>
  <line class="railR" x1="90" y1="250" x2="810" y2="250"/>
  <line class="railB" x1="90" y1="275" x2="810" y2="275"/>
  <!-- Center trench (no connection across) -->
  <rect class="trench" x="448" y="110" width="12" height="130" rx="6"/>

  <!-- Breadboard connectivity legend -->
  <g>
    <rect class="legendBox" x="610" y="115" width="200" height="150" rx="10"/>
    <text class="legendTitle" x="622" y="134">Как соединены отверстия</text>
    <text class="legendText" x="622" y="152">• Рейки питания —</text>
    <text class="legendText" x="632" y="166">по горизонтали</text>
    <text class="legendText" x="622" y="184">• Центр —</text>
    <text class="legendText" x="632" y="198">по горизонтали 5 шт.</text>
    <text class="legendText" x="622" y="216">• Через «канавку»</text>
    <text class="legendText" x="632" y="230">не соединяется</text>

    <!-- mini diagram: 5 connected horizontally + trench split -->
    <circle class="legendHole" cx="742" cy="155" r="3"/>
    <circle class="legendHole" cx="754" cy="155" r="3"/>
    <circle class="legendHole" cx="766" cy="155" r="3"/>
    <circle class="legendHole" cx="778" cy="155" r="3"/>
    <circle class="legendHole" cx="790" cy="155" r="3"/>
    <path class="legendConn" d="M 742 155 L 790 155"/>

    <rect class="trench" x="792" y="188" width="8" height="45" rx="4"/>
    <circle class="legendHole" cx="778" cy="210" r="3"/>
    <circle class="legendHole" cx="806" cy="210" r="3"/>
  </g>
  <text class="label" x="90" y="30">Breadboard view — RGB LED (uno-rgb-led)</text>

  <!-- More realistic hole grid + internal connection bars -->
  <g>
    <!-- rails (internal bus) -->
    <line class="bbRailConn" x1="110" y1="70" x2="790" y2="70"/>
    <line class="bbRailConn" x1="110" y1="95" x2="790" y2="95"/>
    <line class="bbRailConn" x1="110" y1="250" x2="790" y2="250"/>
    <line class="bbRailConn" x1="110" y1="275" x2="790" y2="275"/>

    <!-- terminal strips: each 5 holes connected horizontally (left and right of trench) -->
    <line class="bbConn" x1="140" y1="125" x2="220" y2="125"/>
    <line class="bbConn" x1="500" y1="125" x2="580" y2="125"/>
    <line class="bbConn" x1="140" y1="143" x2="220" y2="143"/>
    <line class="bbConn" x1="500" y1="143" x2="580" y2="143"/>
    <line class="bbConn" x1="140" y1="161" x2="220" y2="161"/>
    <line class="bbConn" x1="500" y1="161" x2="580" y2="161"/>
    <line class="bbConn" x1="140" y1="179" x2="220" y2="179"/>
    <line class="bbConn" x1="500" y1="179" x2="580" y2="179"/>
    <line class="bbConn" x1="140" y1="197" x2="220" y2="197"/>
    <line class="bbConn" x1="500" y1="197" x2="580" y2="197"/>
    <line class="bbConn" x1="140" y1="215" x2="220" y2="215"/>
    <line class="bbConn" x1="500" y1="215" x2="580" y2="215"/>

    <!-- holes (subset, but consistent with real layout) -->
    <g opacity="0.95">
      <!-- left side holes -->
      <circle class="hole" cx="140" cy="125" r="4"/><circle class="hole" cx="160" cy="125" r="4"/><circle class="hole" cx="180" cy="125" r="4"/><circle class="hole" cx="200" cy="125" r="4"/><circle class="hole" cx="220" cy="125" r="4"/>
      <circle class="hole" cx="140" cy="143" r="4"/><circle class="hole" cx="160" cy="143" r="4"/><circle class="hole" cx="180" cy="143" r="4"/><circle class="hole" cx="200" cy="143" r="4"/><circle class="hole" cx="220" cy="143" r="4"/>
      <circle class="hole" cx="140" cy="161" r="4"/><circle class="hole" cx="160" cy="161" r="4"/><circle class="hole" cx="180" cy="161" r="4"/><circle class="hole" cx="200" cy="161" r="4"/><circle class="hole" cx="220" cy="161" r="4"/>
      <circle class="hole" cx="140" cy="179" r="4"/><circle class="hole" cx="160" cy="179" r="4"/><circle class="hole" cx="180" cy="179" r="4"/><circle class="hole" cx="200" cy="179" r="4"/><circle class="hole" cx="220" cy="179" r="4"/>
      <circle class="hole" cx="140" cy="197" r="4"/><circle class="hole" cx="160" cy="197" r="4"/><circle class="hole" cx="180" cy="197" r="4"/><circle class="hole" cx="200" cy="197" r="4"/><circle class="hole" cx="220" cy="197" r="4"/>
      <circle class="hole" cx="140" cy="215" r="4"/><circle class="hole" cx="160" cy="215" r="4"/><circle class="hole" cx="180" cy="215" r="4"/><circle class="hole" cx="200" cy="215" r="4"/><circle class="hole" cx="220" cy="215" r="4"/>

      <!-- right side holes -->
      <circle class="hole" cx="500" cy="125" r="4"/><circle class="hole" cx="520" cy="125" r="4"/><circle class="hole" cx="540" cy="125" r="4"/><circle class="hole" cx="560" cy="125" r="4"/><circle class="hole" cx="580" cy="125" r="4"/>
      <circle class="hole" cx="500" cy="143" r="4"/><circle class="hole" cx="520" cy="143" r="4"/><circle class="hole" cx="540" cy="143" r="4"/><circle class="hole" cx="560" cy="143" r="4"/><circle class="hole" cx="580" cy="143" r="4"/>
      <circle class="hole" cx="500" cy="161" r="4"/><circle class="hole" cx="520" cy="161" r="4"/><circle class="hole" cx="540" cy="161" r="4"/><circle class="hole" cx="560" cy="161" r="4"/><circle class="hole" cx="580" cy="161" r="4"/>
      <circle class="hole" cx="500" cy="179" r="4"/><circle class="hole" cx="520" cy="179" r="4"/><circle class="hole" cx="540" cy="179" r="4"/><circle class="hole" cx="560" cy="179" r="4"/><circle class="hole" cx="580" cy="179" r="4"/>
      <circle class="hole" cx="500" cy="197" r="4"/><circle class="hole" cx="520" cy="197" r="4"/><circle class="hole" cx="540" cy="197" r="4"/><circle class="hole" cx="560" cy="197" r="4"/><circle class="hole" cx="580" cy="197" r="4"/>
      <circle class="hole" cx="500" cy="215" r="4"/><circle class="hole" cx="520" cy="215" r="4"/><circle class="hole" cx="540" cy="215" r="4"/><circle class="hole" cx="560" cy="215" r="4"/><circle class="hole" cx="580" cy="215" r="4"/>
    </g>
  </g>

  <!-- RGB LED + resistors -->
  <rect class="part" x="155" y="120" width="90" height="60" rx="10"/>
  <text class="text" x="165" y="155">RGB LED</text>
  <text class="note" x="165" y="172">common cathode</text>

  <rect class="res" x="280" y="120" width="70" height="18" rx="6"/>
  <rect class="res" x="280" y="150" width="70" height="18" rx="6"/>
  <rect class="res" x="280" y="180" width="70" height="18" rx="6"/>
  <text class="note" x="360" y="134">220/330Ω</text>
  <text class="note" x="360" y="164">220/330Ω</text>
  <text class="note" x="360" y="194">220/330Ω</text>

  <!-- Arduino (simplified) -->
  <rect class="uno" x="140" y="360" width="620" height="240" rx="18"/>
  <text class="label" x="170" y="395" fill="#0f172a">UNO R3 (simplified)</text>

  <!-- Header strip top (digital pins) -->
  <rect class="unoHdr" x="170" y="420" width="560" height="22" rx="6"/>
  <text class="pin" x="180" y="458">GND</text>
  <text class="pin" x="230" y="458">D11</text>
  <text class="pin" x="285" y="458">D10</text>
  <text class="pin" x="340" y="458">D9</text>

  <!-- Wires: D11/D10/D9 to resistors -->
  <path class="wireR" d="M 250 442 C 250 330, 290 260, 300 190"/>
  <path class="wireG" d="M 305 442 C 305 335, 310 270, 300 160"/>
  <path class="wireB" d="M 360 442 C 360 340, 330 275, 300 130"/>

  <!-- Resistor outputs to LED pins (short jumpers) -->
  <path class="wireR" d="M 280 189 C 265 189, 250 185, 245 175"/>
  <path class="wireG" d="M 280 159 C 265 159, 250 158, 245 160"/>
  <path class="wireB" d="M 280 129 C 265 129, 250 130, 245 145"/>

  <!-- Common cathode to GND -->
  <path class="wireK" d="M 180 442 C 180 345, 170 250, 155 180"/>
  <text class="note" x="410" y="520">Pins used: D11 (R), D10 (G), D9 (B), GND</text>
</svg>
