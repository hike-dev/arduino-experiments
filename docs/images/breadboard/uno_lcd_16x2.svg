<svg xmlns="http://www.w3.org/2000/svg" width="900" height="700" viewBox="0 0 900 700">
  <style>
    .bg { fill: #ffffff; }
    .bb { fill: #f3f4f6; stroke: #111827; stroke-width: 2; }
    .railR { stroke: #ef4444; stroke-width: 3; }
    .railB { stroke: #3b82f6; stroke-width: 3; }
    .uno { fill: #0ea5e9; stroke: #0f172a; stroke-width: 2; }
    .unoHdr { fill: #111827; }
    .label { font: 700 16px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #0f172a; }
    .text { font: 13px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #0f172a; }
    .pin { font: 12px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #0f172a; }
    .wireR { stroke: #ef4444; stroke-width: 5; fill: none; stroke-linecap: round; }
    .wireK { stroke: #111827; stroke-width: 5; fill: none; stroke-linecap: round; }
    .wireG { stroke: #22c55e; stroke-width: 5; fill: none; stroke-linecap: round; }
    .wireB { stroke: #3b82f6; stroke-width: 5; fill: none; stroke-linecap: round; }
    .wireY { stroke: #f59e0b; stroke-width: 5; fill: none; stroke-linecap: round; }
    .module { fill: #fff7ed; stroke: #9a3412; stroke-width: 2; }
    .part { fill: #fefce8; stroke: #854d0e; stroke-width: 2; }
    .note { font: 12px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #334155; }
    .legendBox { fill: #ffffff; stroke: #111827; stroke-width: 1.5; }
    .legendTitle { font: 700 12px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #0f172a; }
    .legendText { font: 12px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #334155; }
    .legendConn { stroke: #94a3b8; stroke-width: 3; fill: none; stroke-linecap: round; }
    .legendHole { fill: #ffffff; stroke: #94a3b8; stroke-width: 1; }
    .trench { fill: #ffffff; stroke: #111827; stroke-width: 1.5; opacity: 0.9; }
  </style>

  <rect class="bg" x="0" y="0" width="900" height="700"/>
  <text class="label" x="90" y="30">Breadboard view — LCD 16×2 (uno-lcd-16x2)</text>

  <!-- Breadboard -->
  <rect class="bb" x="70" y="40" width="760" height="300" rx="16"/>
  <line class="railR" x1="90" y1="70" x2="810" y2="70"/>
  <line class="railB" x1="90" y1="95" x2="810" y2="95"/>
  <line class="railR" x1="90" y1="290" x2="810" y2="290"/>
  <line class="railB" x1="90" y1="315" x2="810" y2="315"/>

  <!-- Center trench (no connection across) -->
  <rect class="trench" x="448" y="115" width="12" height="160" rx="6"/>

  <!-- Breadboard connectivity legend -->
  <g>
    <rect class="legendBox" x="610" y="115" width="200" height="150" rx="10"/>
    <text class="legendTitle" x="622" y="134">Как соединены отверстия</text>
    <text class="legendText" x="622" y="152">• Рейки питания —</text>
    <text class="legendText" x="632" y="166">по горизонтали</text>
    <text class="legendText" x="622" y="184">• Центр —</text>
    <text class="legendText" x="632" y="198">по горизонтали 5 шт.</text>
    <text class="legendText" x="622" y="216">• Через «канавку»</text>
    <text class="legendText" x="632" y="230">не соединяется</text>

    <circle class="legendHole" cx="742" cy="155" r="3"/>
    <circle class="legendHole" cx="754" cy="155" r="3"/>
    <circle class="legendHole" cx="766" cy="155" r="3"/>
    <circle class="legendHole" cx="778" cy="155" r="3"/>
    <circle class="legendHole" cx="790" cy="155" r="3"/>
    <path class="legendConn" d="M 742 155 L 790 155"/>

    <rect class="trench" x="792" y="188" width="8" height="45" rx="4"/>
    <circle class="legendHole" cx="778" cy="210" r="3"/>
    <circle class="legendHole" cx="806" cy="210" r="3"/>
  </g>

  <!-- LCD module (simplified) -->
  <rect class="module" x="170" y="120" width="420" height="120" rx="12"/>
  <text class="text" x="190" y="150">LCD 16×2 (pins simplified)</text>
  <text class="note" x="190" y="170">RS E D4 D5 D6 D7  VCC GND  VO</text>

  <!-- Potentiometer -->
  <rect class="part" x="630" y="145" width="110" height="70" rx="14"/>
  <text class="text" x="645" y="175">POT</text>
  <text class="note" x="645" y="195">contrast</text>

  <!-- UNO -->
  <rect class="uno" x="140" y="380" width="620" height="260" rx="18"/>
  <text class="label" x="170" y="415" fill="#0f172a">UNO R3 (simplified)</text>

  <rect class="unoHdr" x="170" y="440" width="560" height="22" rx="6"/>
  <text class="pin" x="180" y="478">5V</text>
  <text class="pin" x="230" y="478">GND</text>
  <text class="pin" x="295" y="478">D12</text>
  <text class="pin" x="350" y="478">D11</text>
  <text class="pin" x="405" y="478">D5</text>
  <text class="pin" x="450" y="478">D4</text>
  <text class="pin" x="495" y="478">D3</text>
  <text class="pin" x="540" y="478">D2</text>
  <text class="pin" x="585" y="478">A0</text>

  <!-- Wires: power -->
  <path class="wireR" d="M 190 462 C 190 340, 620 300, 645 205"/>
  <path class="wireK" d="M 245 462 C 245 330, 680 310, 700 205"/>

  <!-- Pot wiper to VO and A0 (two jumpers) -->
  <path class="wireY" d="M 690 205 C 660 250, 600 280, 560 220"/>
  <path class="wireY" d="M 690 205 C 650 330, 610 390, 595 462"/>

  <!-- Data/control wires (grouped) -->
  <path class="wireG" d="M 305 462 C 305 340, 250 300, 230 200"/>
  <path class="wireB" d="M 360 462 C 360 340, 280 300, 270 200"/>
  <path class="wireG" d="M 405 462 C 405 340, 320 300, 310 200"/>
  <path class="wireB" d="M 450 462 C 450 340, 360 300, 350 200"/>
  <path class="wireG" d="M 495 462 C 495 340, 400 300, 390 200"/>
  <path class="wireB" d="M 540 462 C 540 340, 440 300, 430 200"/>

  <text class="note" x="170" y="665">Pins per sketch: RS=D12, E=D11, D4=D5, D5=D4, D6=D3, D7=D2; VO from POT; optional POT wiper also to A0.</text>
</svg>
